        <title>Using Col tag in HTML</title>

        <table>
            <colgroup>
                <col span="2" style="background-color: lightskyblue">
                <col style="background-color: lightseagreen">
            </colgroup>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td>content of col1</td>
                <td>content of col2</td>
                <td>content of col3</td>
            </tr>    
            <tr>
                <td>content of col1</td>
                <td>content of col2</td>
                <td>content of col3</td>
            </tr>
        </table>
        
    </body>
</html>
